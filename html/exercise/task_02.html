<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var aqiList = document.getElementById("aqi-list");
        var sortedData = Array.from(aqiData);
        sortedData.sort(function (x, y) { return x[1] < y[1] });
        for (let item of sortedData) {
            if (item[1] > 60){
                var li = document.createElement("li");
                li.innerText = "第"+ String(sortedData.indexOf(item) + 1) +"名，"+ item[0] + ", " + item[1];
                aqiList.appendChild(li)
            }
        }
    })();

</script>
</body>
</html>
